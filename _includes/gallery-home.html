<li class="flex-item {{ post.categories }}">
  <a href="{{post.url | prepend:site.baseurl}}">
    <div class="img-frame-container">
      <img src="{{site.baseurl}}/images/{{post.image_folder_frame}}/{{post.frame_image}}"/>
    </div>
    <span class="year"> {{ post.year }} </span>
    <span class="title"> {{ post.title }} </span>
  </a>
</li>
