---
layout: default
---


<article class="post" >
  <section class="grid-container">
    <ul class="flex-container wrap">
      {% for post in site.posts %}
      <li class="flex-item">
        <img src="{{site.baseurl}}/images/{{post.image_folder}}/{{post.original_image}}"/>
        <p> {{ post.title }} </p>
      </li>
      {% endfor %}
    </ul>
  </section>
</article>
