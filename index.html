---
layout: default
---


<article class="post" >
  <section class="grid-container grid-container-urbino">
    <ul class="flex-container wrap gallery">
      {% for post in site.posts %}
      <li class="flex-item">
          <a href="{{site.posts.last.url | prepend:site.baseurl}}">
            <div class="img-frame-container">
              <img src="{{site.baseurl}}/images/{{post.image_folder_frame}}/{{post.frame_image}}"/>
            </div>
            <span class="{{ post.categories }}-year"> {{ post.year }} </span>
            <span class="{{ post.categories }}"> {{ post.title }} </span>
          </a>
      </li>
      {% endfor %}
    </ul>
  </section>
</article>
